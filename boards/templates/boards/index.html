{% extends "boards/base.html" %}

{% block main %}
<div id="header">
    <h2>Boards</h2>
</div>

<div id="main">
{% if org_list %}
    <ul>
    {% for org in org_list %}
		<li><a href= "{% url 'boards:staff' org.id %}"> {{ org.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>no organizations are available.</p>
{% endif %}
</div>
{% endblock main %}
